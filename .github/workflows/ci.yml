    - name: Upload to Coveralls (per-flag, parallel)
      if: ${{ runner.os != 'Windows' }}
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: coverage.info
        flag-name: ${{ matrix.cfg }}
        parallel: true


  ci-autotools-finish:
    needs: ci-autotools
    runs-on: ubuntu-latest
    steps:
      - name: Finalize Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true


  ci-autotools-asan:
    name: Autotools ASan â€¢ ${{ matrix.os }} clang${{ matrix.variant_suffix }}
    runs-on: ${{ matrix.runner || matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ''
            configure_extra: ''
            apt: ''
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ' â€¢ with-gd'
            configure_extra: '--with-gd'
            apt: 'libgd-dev'
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ' â€¢ with-gdk-pixbuf2'
            configure_extra: '--with-gdk-pixbuf2'
            apt: 'libgdk-pixbuf2.0-dev'
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ' â€¢ with-png'
            configure_extra: '--with-png'
            apt: 'libpng-dev'
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ' â€¢ with-jpeg'
            configure_extra: '--with-jpeg'
            apt: 'libjpeg-turbo8-dev'
          - os: ubuntu-latest
            runner: ubuntu-latest
            variant_suffix: ' â€¢ with-libcurl'
            configure_extra: '--with-libcurl'
            apt: 'libcurl4-openssl-dev'
          - os: macos-latest
            runner: macos-latest
            variant_suffix: ''
            configure_extra: ''
            apt: ''
          - os: macos-latest
            runner: macos-latest
            variant_suffix: ' â€¢ enable-quicklook-extension'
            configure_extra: '--enable-quicklook-extension'
            apt: ''
          - os: macos-latest
            runner: macos-latest
            variant_suffix: ' â€¢ with-coregraphics'
            configure_extra: '--with-coregraphics'
            apt: ''
          - os: macos-13
            runner: macos-13
            variant_suffix: ''
            configure_extra: ''
            apt: ''
          - os: windows-latest
            runner: windows-latest
            sys: CLANG64
            variant_suffix: ''
            configure_extra: ''
            apt: ''
          - os: windows-latest
            runner: windows-latest
            sys: CLANG64
            variant_suffix: ' â€¢ with-wic'
            configure_extra: '--with-wic'
            apt: ''
          - os: windows-latest
            runner: windows-latest
            sys: CLANG64
            variant_suffix: ' â€¢ enable-wiccodec'
            configure_extra: '--enable-wiccodec'
            apt: ''
          - os: windows-latest
            runner: windows-latest
            sys: CLANG64
            variant_suffix: ' â€¢ with-winhttp'
            configure_extra: '--with-winhttp'
            apt: ''
    env:
      ASAN_CFLAGS: "-fsanitize=address -O1 -g -fno-omit-frame-pointer"
      ASAN_LDFLAGS: "-fsanitize=address"
    steps:
    - name: Configure git EOL
      if: runner.os == 'Windows'
      run: git config --global core.autocrlf false

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Normalize line endings (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        git config core.autocrlf false
        git reset --hard

    - name: Install clang (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Install dependencies (Ubuntu variant)
      if: runner.os == 'Linux' && matrix.apt != ''
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.apt }}

    - name: Setup MSYS2 (Windows, clang)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          make
          pkgconf
        pacboy: >-
          cc:p

    - name: Configure and build (ASan, non-Windows)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        extra='${{ matrix.configure_extra }}'
        CC=clang \
        CFLAGS="$ASAN_CFLAGS" \
        LDFLAGS="$ASAN_LDFLAGS" \
        ./configure \
            --without-png \
            --without-jpeg \
            --without-libcurl \
            --without-bashcompletiondir \
            --without-zshcompletiondir \
            --disable-python \
            --enable-debug \
            --enable-tests \
            --disable-dependency-tracking \
            ${extra:+$extra}
        make

    - name: Configure and build (ASan, Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        extra='${{ matrix.configure_extra }}'
        CC=clang CFLAGS="$ASAN_CFLAGS" LDFLAGS="$ASAN_LDFLAGS" ./configure \
            --without-png \
            --without-jpeg \
            --without-libcurl \
            --without-bashcompletiondir \
            --without-zshcompletiondir \
            --disable-python \
            --enable-debug \
            --enable-tests \
            --disable-dependency-tracking \
            ${extra:+$extra}
        make

  ci-meson:
    name: Meson â€¢ ${{ matrix.os }} ${{ matrix.sys || 'native' }}
    runs-on: ${{ matrix.runner || matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
          - os: ubuntu-latest
            runner: ubuntu-latest
            sys: i686
          - os: macos-latest
            runner: macos-latest
          - os: macos-13
            runner: macos-13
          - os: windows-latest
            runner: windows-latest
            compiler: gcc
            sys: MINGW64
          - os: windows-latest
            runner: windows-latest
            compiler: gcc
            sys: UCRT64
          - os: windows-latest
            runner: windows-latest
            compiler: clang
            sys: CLANG64
          - os: windows-latest
            runner: windows-latest
            compiler: cl
            sys: MSVC
          - os: windows-latest
            runner: windows-latest
            compiler: gcc
            sys: MINGW32
          - os: windows-latest
            runner: windows-latest
            compiler: gcc
            sys: MSYS
#          - os: windows-latest
#            runner: windows-latest
#            compiler: gcc
#            sys: CYGWIN

    steps:
    - name: Configure git EOL
      if: runner.os == 'Windows'
      run: git config --global core.autocrlf false

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Normalize line endings (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        git config core.autocrlf false
        git reset --hard

    - name: Install multilib toolchain (Linux i686)
      if: runner.os == 'Linux' && (matrix.sys || '') == 'i686'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib

    - name: Setup MSVC developer env (vcvars)
      if: ${{ runner.os == 'Windows' && matrix.compiler == 'cl' }}
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup MSYS2 (Windows, MinGW/UCRT/Clang)
      if: runner.os == 'Windows' && matrix.compiler != 'cl' && matrix.sys != 'MSYS' && matrix.sys != 'CYGWIN'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          python
          ninja
        pacboy: >-
          cc:p
          meson:p
          ninja:p

    - name: Setup MSYS2 (Windows, MSYS gcc)
      if: runner.os == 'Windows' && matrix.sys == 'MSYS' && matrix.compiler == 'gcc'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: >-
          python
          ninja
          meson
          gcc
          pkgconf

    - name: Setup Cygwin
      if: runner.os == 'Windows' && matrix.sys == 'CYGWIN'
      uses: cygwin/cygwin-install-action@v4
      with:
        packages: gcc-core,make,pkg-config,python3,python3-pip,ninja

    - name: Install Meson (non-Windows)
      if: runner.os != 'Windows'
      run: |
        python3 -m venv .meson-venv
        . .meson-venv/bin/activate
        pip install --upgrade pip
        pip install meson ninja
        echo "$PWD/.meson-venv/bin" >> "$GITHUB_PATH"

    - name: Install Meson (Cygwin)
      if: runner.os == 'Windows' && matrix.sys == 'CYGWIN'
      shell: pwsh
      run: |
        $cygwinRoot = 'C:\cygwin'
        if (-not (Test-Path $cygwinRoot)) { $cygwinRoot = 'C:\cygwin64' }
        $scriptLines = @(
          'set -eu',
          'set -o pipefail 2>/dev/null || true',
          'python3 -m pip install --upgrade pip',
          'python3 -m pip install meson ninja',
          'gp_posix=$(cygpath -u "$GITHUB_PATH")',
          'echo "$HOME/.local/bin" >> "$gp_posix"'
        )
        $script = [string]::Join("`n", $scriptLines)
        &"$cygwinRoot\bin\bash.exe" --login -c $script

    - name: Configure, build, and test (Meson, non-Windows)
      if: runner.os != 'Windows'
      run: |
        if [ '${{ matrix.sys || '' }}' = 'i686' ]; then
          export CC=gcc
          export CFLAGS="-m32"
          export LDFLAGS="-m32"
          export PKG_CONFIG_LIBDIR=/usr/lib/i386-linux-gnu/pkgconfig
          export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig
        fi
        meson setup builddir \
            --wrap-mode=nodownload \
            -Dpng=disabled \
            -Djpeg=disabled \
            -Dcurl=disabled \
            -Dbashcompletiondir= \
            -Dzshcompletiondir= \
            -Dpython=disabled \
            -Dtests=true
        meson compile -C builddir
        meson test -C builddir

    - name: Configure, build, and test (Meson, Windows, not MSVC/Cygwin)
      if: ${{ runner.os == 'Windows' && matrix.sys != 'MSVC' && matrix.sys != 'CYGWIN' }}
      shell: msys2 {0}
      run: |
        meson setup builddir \
            --wrap-mode=nodownload \
            --default-library static \
            -Dpng=disabled \
            -Djpeg=disabled \
            -Dcurl=disabled \
            -Dbashcompletiondir= \
            -Dzshcompletiondir= \
            -Dpython=disabled \
            -Dtests=true
        meson compile -C builddir
        meson test -C builddir

    - name: Configure, build, and test (Meson, Windows, Cygwin)
      if: ${{ runner.os == 'Windows' && matrix.sys == 'CYGWIN' }}
      shell: pwsh
      run: |
        $cygwinRoot = 'C:\cygwin'
        if (-not (Test-Path $cygwinRoot)) { $cygwinRoot = 'C:\cygwin64' }
        $workspace = &"$cygwinRoot\bin\cygpath.exe" -u $env:GITHUB_WORKSPACE
        $scriptLines = @(
          'set -eu',
          'set -o pipefail 2>/dev/null || true',
          "export GITHUB_WORKSPACE=`"$workspace`"",
          "cd `"$workspace`"",
          'meson setup builddir --wrap-mode=nodownload --default-library static -Dpng=disabled -Djpeg=disabled -Dcurl=disabled -Dbashcompletiondir= -Dzshcompletiondir= -Dpython=disabled -Dtests=true',
          'meson compile -C builddir',
          'meson test -C builddir -v'
        )
        $script = [string]::Join("`n", $scriptLines)
        &"$cygwinRoot\bin\bash.exe" --login -c $script

    - name: Configure, build, and test (Meson, Windows, MSVC)
      if: ${{ runner.os == 'Windows' && matrix.compiler == 'cl' }}
      shell: cmd
      run: |
        setlocal ENABLEDELAYEDEXPANSION
        call "%VSINSTALLDIR%\VC\Auxiliary\Build\vcvarsall.bat" x64
        python -m pip install --upgrade pip
        python -m pip install meson ninja
        python -m mesonbuild.mesonmain setup builddir ^
            --wrap-mode=nodownload ^
            --default-library static ^
