name: libsixel CI (build & test)

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            compiler: gcc
            sys: MINGW64
          - os: windows-latest
            compiler: gcc
            sys: UCRT64
          - os: windows-latest
            compiler: clang
            sys: CLANG64
          - os: windows-latest
            compiler: cl
            sys: MSYS

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSVC developer env (vcvars)
      if: ${{ matrix.os == 'windows-latest' && matrix.compiler == 'cl' }}
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Setup MSYS2 (Windows, not MSVC)
      if: runner.os == 'Windows' && matrix.compiler != 'cl'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          make
          zip
        pacboy: >-
          cc:p

    - name: Setup MSYS2 (Windows, MSVC)
      if: runner.os == 'Windows' && matrix.compiler == 'cl'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          make
          zip

    - name: Configure and build (non-Windows)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        ./configure \
            --without-png \
            --without-jpeg \
            --without-libcurl \
            --without-bashcompletiondir \
            --without-zshcompletiondir \
            --disable-python \
            --disable-dependency-tracking
        make

    - name: Configure and build (Windows, not MSVC)
      if: ${{ runner.os == 'Windows' && matrix.compiler != 'cl' }}
      shell: msys2 {0}
      run: |
        ./configure CC=${{ matrix.compiler }} \
            --without-png \
            --without-jpeg \
            --without-libcurl \
            --without-bashcompletiondir \
            --without-zshcompletiondir \
            --disable-python \
            --disable-dependency-tracking
        make

    - name: Configure and build (Windows, MSVC)
      if: ${{ runner.os == 'Windows' && matrix.compiler == 'cl' }}
      shell: msys2 {0}
      run: |
        vs_bin="$(cygpath -u "${VCToolsInstallDir}")/bin/Hostx64/x64"
        sdk_ver="$(echo "${WindowsSDKVersion:-}" | tr -d '\\')"   # ä¾‹: 10.0.26100.0
        sdk_root="$(cygpath -u "${WindowsSdkDir:-${WindowsSdkVerBinPath%/bin/*}}")"
        sdk_bin="$sdk_root/bin/${sdk_ver:+$sdk_ver/}x64"
        vs_llvm_bin="$(cygpath -u "${VSINSTALLDIR}")/VC/Tools/Llvm/x64/bin"
        vs_cmake_bin="$(cygpath -u "${VSINSTALLDIR}")/Common7/IDE/CommonExtensions/Microsoft/CMake/CMake/bin"

        for d in "$vs_bin" "$sdk_bin" "$vs_llvm_bin" "$vs_cmake_bin"; do
            [ -d "$d" ] && export PATH="$d:$PATH"
        done

        export CC=cl CXX=cl CPP="cl -E" LD=link AR=lib ARFLAGS= NM="dumpbin -symbols" STRIP=: RANLIB=:
        export CFLAGS="/nologo /O2 /MD" CXXFLAGS="/nologo /O2 /MD"
        export CPPFLAGS="-D_CRT_SECURE_NO_WARNINGS -D_CRT_NONSTDC_NO_WARNINGS"
        export MSYS2_ARG_CONV_EXCL="*"

        # check
        which cl || true
        cl 2>&1 | head -n 5 || true

        ./configure \
            --without-png \
            --without-jpeg \
            --without-libcurl \
            --without-bashcompletiondir \
            --without-zshcompletiondir \
            --disable-python \
            --disable-dependency-tracking || ! cat config.log
        make

    - name: Run tests (non-Windows)
      if: runner.os != 'Windows'
      shell: bash
      run: make check

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: make check

